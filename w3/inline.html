<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline</title>
  <style>
  span {
    border-radius: 4px;
    color: #fff;
    font-size: 12px;
    padding: 4px 10px;
  }
  .warning {
    background: orange;
  }
  .success {
    background: #4fbf4f;
  }
  .alert {
    background: #f23030;
  }
  </style>
</head>
<body>
  <span class="warning">warning</span>
  <span class="success">success</span>
  <span class="alert">alert</span>
  
</body>
</html>
